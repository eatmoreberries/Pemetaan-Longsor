<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemetaan Longsor Kota Bogor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Pemetaan Longsor Kota Bogor</h1>
        <p>Informasi lokasi dan tingkat risiko</p>
    </header>

    <nav>
        <a href="index.html">Beranda</a>
        <a href="about.html">Tentang</a>
    </nav>

    <div class="container">
        <div id="map"></div>
    </div>

    <footer>
        <p>© 2025 EatMoreBerries | Dibuat dengan ❤️</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inisialisasi peta
        var map = L.map('map').setView([-6.6, 106.8], 11);

        // Tambahkan tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Contoh marker dummy
        var marker = L.marker([-6.5942, 106.789]).addTo(map);
        marker.bindPopup("Contoh Lokasi Longsor").openPopup();
    </script>
</body>
</html>
